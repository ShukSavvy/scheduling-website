<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign</title>
  <link rel="stylesheet" href="/gen.css">
  <link rel="stylesheet" href="/patient-sign.css">
</head>
<body>
  <div class="sign">
    <div class="combine-log">
      <div class="log">
        <button class="btn">View Status</button>
        <button class="btn">Logout</button>
      </div>
    </div>
    <div class="sign-form">
      <h2>Consultation</h2>
      <form action="">
        <input type="text" class="input-box" placeholder="Name">
        <input type="text" class="input-box" placeholder="Age">
        <input type="text" class="input-box" placeholder="Address">
        <select name="doctor" id="doctor" class="input-box" required="">
          <option value="">Select Doctor</option>
          <option value="Doctor 1">Doctor 1</option>
          <option value="Doctor 2">Doctor 2</option>
          <option value="Doctor 3">Doctor 3</option>
          <option value="Doctor 4">Doctor 4</option>
        </select>
      </form>
      <button class="btn"><a href="next.html">Next</a></button>
    </div>
  </div>
</body>
</html>
