  <link rel="stylesheet" href="/sign-up.css">

<body>
  <div class="sign">
    <div class="log">
      <button class="btn">Logout</button>
    </div>
    <div class="patient">
      <h2>Patient Appointment Request</h2>
    </div>


    <div class="list">

      <div class="mail mt-5">
        <input type="email" class="input-box" placeholder="Enter Patient Email ID to Accept Request">
        <button type="button" class="approve-btn"><a href="approve.html">Approve</a></button>
        <button type="button" class="reject-btn"><a href="#">Reject</a></button>
      </div>

    <div class="attendance-list">
        <table class="table">
          <thead>
            <tr>
              <th>Patient email ID</th>
              <th>Age</th>
              <th>Address</th>
              <th>Date</th>
              <th>Time Slot</th>
              <th>Message</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>

            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
